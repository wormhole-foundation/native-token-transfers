[package]
name = "sui_m"
edition = "2024.beta" # edition = "legacy" to use legacy (pre-2024) Move
# license = ""           # e.g., "MIT", "GPL", "Apache 2.0"
# authors = ["..."]      # e.g., ["Joe Smith (joesmith@noemail.com)", "John Snow (johnsnow@noemail.com)"]

[dependencies]
# NTT dependencies for Portal implementation
Ntt = { git = "https://github.com/wormhole-foundation/native-token-transfers.git", subdir = "sui/packages/ntt", rev = "main" }
NttCommon = { git = "https://github.com/wormhole-foundation/native-token-transfers.git", subdir = "sui/packages/ntt_common", rev = "main" }
WormholeTransceiver = { git = "https://github.com/wormhole-foundation/native-token-transfers.git", subdir = "sui/packages/wormhole_transceiver", rev = "main" }

# Wormhole core dependency
Wormhole = { git = "https://github.com/wormhole-foundation/wormhole.git", subdir = "sui/wormhole", rev = "sui/testnet" }

[addresses]
sui_m = "0x0"

# Named addresses will be accessible in Move as `@name`. They're also exported:
# for example, `std = "0x1"` is exported by the Standard Library.
# alice = "0xA11CE"

[dev-dependencies]
# The dev-dependencies section allows overriding dependencies for `--test` and
# `--dev` modes. You can introduce test-only dependencies here.
# Local = { local = "../path/to/dev-build" }

[dev-addresses]
# The dev-addresses section allows overwriting named addresses for the `--test`
# and `--dev` modes.
# alice = "0xB0B"

