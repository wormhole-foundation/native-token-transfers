name: TS SDK CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ts-sdk-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
