name: Publish TS SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: "string"

jobs:
  publish-ts-sdk:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication with npm
      contents: read

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.0
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          # Node 24 ships with npm 11.x which includes OIDC support (requires 11.5.1+)
      - run: npm ci
      - run: npm run version ${{ inputs.version }}
      - run: npm run build --if-present
      - run: npm test
      - run: |
          if [[ $VERSION == *"beta"* ]]; then
            tag=beta
          elif [[ $VERSION == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          npm publish --access public --tag $tag \
            --workspace sdk/definitions \
            --workspace evm/ts \
            --workspace solana \
            --workspace stacks \
            --workspace sui \
            --workspace sdk/route
        # OIDC authentication is used automatically by npm CLI 11.5.1+
        # No NPM_TOKEN secret needed - authentication happens via OpenID Connect
        # See: https://docs.npmjs.com/trusted-publishers/
        env:
          VERSION: ${{ inputs.version }}
