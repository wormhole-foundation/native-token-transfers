name: Publish TS SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: "string"

jobs:
  publish-ts-sdk:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication with npm
      contents: read

    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"
      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.0
          registry-url: "https://registry.npmjs.org"
          # Node required for npm publish with OIDC (npm CLI 11.5.1+)
      - run: bun ci
      - run: bun run version ${{ inputs.version }}
      - run: bun --if-present run build
      - run: bun run test
      - run: |
          if [[ $VERSION == *"beta"* ]]; then
            tag=beta
          elif [[ $VERSION == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          npm publish --access public --tag $tag \
            --workspace sdk/definitions \
            --workspace evm/ts \
            --workspace solana \
            --workspace sui \
            --workspace sdk/route
        # OIDC authentication is used automatically by npm CLI 11.5.1+
        # No NPM_TOKEN secret needed - authentication happens via OpenID Connect
        # See: https://docs.npmjs.com/trusted-publishers/
        env:
          VERSION: ${{ inputs.version }}
