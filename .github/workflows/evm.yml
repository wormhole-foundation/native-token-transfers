name: EVM CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

# Cancel in-progress runs on new commits to same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./evm

jobs:
  # Fast lint check - no build needed, runs in parallel with other jobs
  lint:
    name: forge fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.5.0

      - name: Run Forge fmt
        run: make lint
        working-directory: ./evm

  # Build and test
  test:
    name: forge test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.5.0

      - name: Run Forge build
        run: make push0-test

      - name: Run Forge tests
        run: make forge-test

      - name: Run size test
        run: make size-test

  echidna:
    name: echidna
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.5.0

      - name: Run Forge build
        run: make build

      - name: Install Echidna
        run: |
          curl -LO https://github.com/crytic/echidna/releases/download/v2.2.3/echidna-2.2.3-x86_64-linux.tar.gz
          mkdir echidna-bin
          tar -xzf echidna-2.2.3-x86_64-linux.tar.gz -C echidna-bin
          pip install crytic-compile

      - name: Run Echidna
        run: echidna-bin/echidna ./echidna --config echidna.yaml
