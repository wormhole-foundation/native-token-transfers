name: CLI Release

on:
  push:
    tags:
      - "v*+cli"
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.7.0+cli)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run for CLI releases (tags ending in +cli)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.ref, '+cli')) ||
      (github.event_name == 'release' && contains(github.event.release.tag_name, '+cli'))
    strategy:
      matrix:
        target:
          - bun-linux-x64
          - bun-linux-arm64
          - bun-darwin-x64
          - bun-darwin-arm64
          - bun-windows-x64
        include:
          - target: bun-linux-x64
            artifact: ntt-linux-x64
          - target: bun-linux-arm64
            artifact: ntt-linux-arm64
          - target: bun-darwin-x64
            artifact: ntt-darwin-x64
          - target: bun-darwin-arm64
            artifact: ntt-darwin-arm64
          - target: bun-windows-x64
            artifact: ntt-windows-x64.exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun ci

      - name: Build dependencies
        run: bun run build

      - name: Compile CLI for ${{ matrix.target }}
        run: |
          bun build --compile \
            --target=${{ matrix.target }} \
            --outfile=dist/${{ matrix.artifact }} \
            cli/src/index.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: NTT CLI ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            dist/ntt-linux-x64
            dist/ntt-linux-arm64
            dist/ntt-darwin-x64
            dist/ntt-darwin-arm64
            dist/ntt-windows-x64.exe
            dist/checksums.txt
