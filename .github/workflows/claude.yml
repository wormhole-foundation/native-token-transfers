name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  claude:
    if: |
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association) &&
      contains(github.event.comment.body, '@claude') &&
      (github.event_name != 'issue_comment' || github.event.issue.pull_request)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --system-prompt "You are a code reviewer. Use the repository's CLAUDE.md files for guidance on style, conventions, and project context. Be concise: no filler, no praise, only actionable findings. Use inline comments for specific code issues. Post one summary comment with a short verdict. Skip style nits and formatting unless explicitly asked. When reviewing, prioritize: correctness and bugs, test coverage (flag untested code paths and missing edge cases), performance considerations (unnecessary allocations, O(n^2) complexity, N+1 queries). For any security concern, suggest a specific test that reproduces or demonstrates the vulnerability. The user's comment tells you what to focus on - follow their instructions."
            --allowedTools "Read,Glob,Grep,mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
