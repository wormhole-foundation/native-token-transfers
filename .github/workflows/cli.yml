name: CLI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

# Cancel in-progress runs on new commits to same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # EVM tests - builds cli-local-test target with GHA layer caching
  test-evm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test EVM
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          target: cli-local-test
          push: false
          cache-from: type=gha,scope=cli
          cache-to: type=gha,mode=max,scope=cli

  # Solana tests - builds cli-local-test-solana target with GHA layer caching
  test-solana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test Solana
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cli
          target: cli-local-test-solana
          push: false
          cache-from: type=gha,scope=cli
          cache-to: type=gha,mode=max,scope=cli
